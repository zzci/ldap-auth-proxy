# LDAP Authentication Proxy Configuration

[server]
# Address to bind the LDAP server
bind_address = "0.0.0.0"
# Port to listen on (389 is standard LDAP port, use 3389 for non-root)
port = 3389
# Base DN for the LDAP directory
base_dn = "dc=example,dc=com"

[api]
# URL of the authentication API endpoint
url = "http://localhost:8080/api/auth"
# HTTP method to use (GET or POST)
method = "POST"
# Request timeout in seconds
timeout_secs = 30
# Optional API key header name (uncomment to use)
# api_key_header = "X-API-Key"
# Optional API key value (uncomment to use)
# api_key = "your-api-key-here"
# Field name for username in the request body
username_field = "username"
# Field name for password in the request body
password_field = "password"
# Expected success field in response (optional)
success_field = "success"
# Expected success value (true, false, or any JSON value)
# success_value = true
